name: Mastodon Vault Sync

on:
  schedule:
    - cron: '0 */3 * * *'
  
  workflow_dispatch:
    inputs:
      force_full_sync:
        description: 'Force full sync (re-formats archive.md)'
        required: false
        type: boolean
        default: false

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync script
        env:
          MASTODON_INSTANCE_URL: ${{ secrets.MASTODON_INSTANCE_URL }}
          MASTODON_USER_ID: ${{ secrets.MASTODON_USER_ID }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          ARCHIVE_FILENAME: ${{ secrets.ARCHIVE_FILENAME }}
          POSTS_FOLDER: ${{ secrets.POSTS_FOLDER }}
          MEDIA_FOLDER: ${{ secrets.MEDIA_FOLDER }}
          FORCE_FULL_SYNC: ${{ github.event.inputs.force_full_sync }}
        run: python main.py

      - name: Commit and push changes
        run: |
          if [[ -z $(git status --porcelain) ]]; then
            echo "No changes to commit."
            exit 0
          fi
          
          echo "Pushing changes to current repository..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Automated sync: Update Mastodon posts"
          git push
